apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlflow-ingress
  namespace: platform
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Block write methods
      location /api/2.0/preview/mlflow/ {
          if ($request_method !~ ^(GET|HEAD|OPTIONS)$ ) { return 405; }
      }
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - mlflow.gokuladethya.uk
      secretName: mlflow-tls
  rules:
    - host: mlflow.gokuladethya.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mlflow
                port:
                  number: 5000
