# -------------------------------
# 1. Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-backend
  namespace: platform
  labels:
    app: crypto-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  template:
    metadata:
      labels:
        app: crypto-backend
    spec:
      restartPolicy: Always
      containers:
        - name: crypto-backend
          image: frozenwolf2003/crypto-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: platform-secrets

          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              if [ ! -d "/app/crypto-mlops" ]; then
                mkdir -p /app
                cd /app
                git clone https://github.com/FrozenWolf-Cyber/crypto-mlops
              fi
              cd /app/crypto-mlops/utils/dockerfiles
              exec uvicorn main:app --host 0.0.0.0 --port 8000 --workers 0

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 300
            periodSeconds: 10
            timeoutSeconds: 90
            failureThreshold: 1