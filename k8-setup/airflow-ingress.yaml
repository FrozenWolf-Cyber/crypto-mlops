apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airflow-api-ingress
  namespace: platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: airflow.gokuladethya.uk
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: airflow-api-server
                port:
                  number: 8080


---
apiVersion: v1
kind: Service
metadata:
  name: airflow-api-server
  namespace: platform
spec:
  selector:
    app: airflow
    component: api-server
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP  # Keep ClusterIP if you want Ingress to handle external traffic
