executor: LocalExecutor

dags:
  gitSync:
    enabled: true
    repo: "https://github.com/FrozenWolf-Cyber/crypto-mlops"
    branch: "master"
    subPath: "airflow"
    wait: 60
  persistence:
    enabled: true
    existingClaim: shared-pvc

flower:
  enabled: false

postgresql: 
  enabled: false
  
redis: 
  enabled: false

metrics:
  enabled: true
  statsd:
    enabled: true
    host: airflow-statsd
    port: 9125
    prefix: airflow

airflow:
  database:
    type: sqlite


